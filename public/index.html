<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing and painting App</title>
    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <section class="tools-board">
            <div class="row">
                <label class="title">Shapes</label>
                <ul class="options">
                    <li class="option tool" id="rectangle">
                        <img width="20px" height="15px" src="../img/rectangle.png" alt="">
                        <span>Rectangle</span>
                        
                    </li>
                    <li class="option tool" id="circle">
                        <img width="20px" height="20px" src="../img/circle.png" alt="">
                        <span>Circle</span>
                    </li>
                    <li class="option tool" id="stroke">
                        <img width="20px" height="15px" src="../img/stroke.png" alt="">
                        <span>Stroke</span>
                    </li>
                    <li class="option tool" id="triangle">
                        <img width="20px" height="15px" src="../img/triangle.png" alt="">
                        <span>Triangle</span>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="fill-color">
                        <label for="fill-color">Fill color</label>
                    </li>
                </ul>
            </div>
            <div class="row">
                <label class="title">Options</label>
                <ul class="options">
                    <li class="option active tool" id="brush">
                        <img width="20px" height="16px" src="../img/brush.png" alt="">
                        <span>Brush</span>
                    </li>
                    <li class="option tool" id="eraser">
                        <img width="20px" height="16px" src="../img/eraser.png" alt="">
                        <span>Eraser</span>
                    </li>
                    <li class="option">
                        <input type="range" min="1" max="30" value="5" id="size-slider">
                    </li>
                </ul>
            </div>
            <div class="row colors">
                <label class="title">Colors</label>
                <ul class="options">
                    <li class="option"></li>
                    <li class="option selected"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option">
                        <input type="color" id="color-picker" value="#4a98f7">
                    </li>
                </ul>
            </div>
            <div class="row buttons">
                <button class="clear-canvas">Clear Canvas</button>
                <button class="save-img">Save As Image</button>

            </div>
        </section>
        <section class="drawing-board">
            <canvas></canvas>
        </section>

    </div>
</body>
</html>
